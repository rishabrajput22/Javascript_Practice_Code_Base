<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    for(let i = 10; i <= 50; i++) {

      if( i > 0 && i < 40){
        console.log("You chose 1 to 40 Numbers : " + i);
      }
      else if( i > 40 && i < 80){
        console.log("You chose 41 to 80 Numbers : " + i);
      }
      else {
        console.log("You chose 81 to 100 Numbers : " + i);
      }
      
    }
  </script>
</body>
</html>
