<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calc.css">
  <title>Calculator App</title>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="but-button" onclick=" currendisplay = '' ;
      document.querySelector('#display').value = currendisplay;
      ">C</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '1';
      document.querySelector('#display').value = currendisplay;
      ">1</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '2';
      document.querySelector('#display').value = currendisplay;
      ">2</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '+';
      document.querySelector('#display').value = currendisplay;
      ">+</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '3';
      document.querySelector('#display').value = currendisplay;
      ">3</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '4';
      document.querySelector('#display').value = currendisplay;
      ">4</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '-';
      document.querySelector('#display').value = currendisplay;
      ">-</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '5';
      document.querySelector('#display').value = currendisplay;
      ">5</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '6';
      document.querySelector('#display').value = currendisplay;
      ">6</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '*';
      document.querySelector('#display').value = currendisplay;
      ">*</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '7';
      document.querySelector('#display').value = currendisplay;
      ">7</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '8';
      document.querySelector('#display').value = currendisplay;
      ">8</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '/';
      document.querySelector('#display').value = currendisplay;
      ">/</button>
      <button class="but-button" onclick=" let result = eval(currendisplay);
      currendisplay = result;
      document.querySelector('#display').value = currendisplay;
      ">=</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '9';
      document.querySelector('#display').value = currendisplay;
      ">9</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '0';
      document.querySelector('#display').value = currendisplay;
      ">0</button>
      <button class="but-button" onclick=" currendisplay = currendisplay + '.';
      document.querySelector('#display').value = currendisplay;
      ">.</button>
    </div>
    <script>
      let currendisplay = '';
      document.querySelector('#display').value = currendisplay;
    </script>
    
  </div>
</body>
</html>
