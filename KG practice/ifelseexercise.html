<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Metro Ticket</h1>
  <script>
    let age = 80;
    let gender = 'Female';
    let finalDiscount;

    if(age<=5) {
      finalDiscount = 100;
    }
    else if(gender === 'Female' || age <= 8) {
      finalDiscount = 50;
    }
    else if(age >= 65) {
      finalDiscount = 30;
    }
    else {
      finalDiscount = 0;
    }
    console.log(`Your final discount is ${finalDiscount}`);

  </script>
</body>
</html>
