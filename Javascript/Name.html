<!DOCTYPE html>
<html lang="en">
   
<body>
    <h2>JavaScript Alert</h2>
    <button id="myname">Rishab </button>
<script>
    var button = document.getElementById('myname');
    button.addEventListener('click', function() {
        button.innerHTML = 'Rishab Rajput';
       });

</script>
</body>
</html>
